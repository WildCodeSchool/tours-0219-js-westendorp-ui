<div class="card">
  <div class="card-body">
      <a routerLink="/admin/editor">
        <i class="fa fa-edit" (click)='sendActivity(article, "title")' [hidden]='log'>Ajouter/modifier un titre</i></a>
    <h5 class="card-title" [innerHTML]=" article.title | keepHtml">
      </h5>
    <p class="card-text" [innerHTML]=" article.content | keepHtml"></p>
    <a routerLink="/admin/editor">
      <button class="btn btn-primary edit-btn" [hidden]='log' (click)='sendActivity(article, "body")'>Edit</button>
    </a>
    <button class="btn btn-danger del-btn" [hidden]='log' (click)='deleteActivity(article._id)'>Supprimer</button>
  </div>
</div>
