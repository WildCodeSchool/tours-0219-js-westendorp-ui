  <div class="card" *ngIf="article">
    <div class="card-body">
      <a routerLink="/admin/editor">
        <i class="fa fa-edit" (click)='sendActivity(article, "title")' [hidden]='isLogin'>Ajouter/modifier un
          titre</i></a>
      <h5 class="card-title" [innerHTML]=" article.title | keepHtml">
      </h5>
      <p class="card-text" [innerHTML]=" article.content | keepHtml"></p>
      <div class="container text-center">
      <a routerLink="/admin/editor">
        <button class="btn btn-outline-info edit-btn" [hidden]='isLogin' (click)='sendActivity(article, "body")'>Editer
          le contenu </button>
      </a>
      <button class="btn btn-outline-danger del-btn" [hidden]='isLogin' (click)='deleteActivity(article.id, index)'>Supprimer
        l'article</button>
    </div>
  </div>
    <div [hidden]='isLogin'>
      <label class="d-flex justify-content-center" for="rank-{{index}}">Article nÂ°{{ article.rank }}</label>
      <div class="text-center">
        <input class="text-center" name="article-{{i}}" type="number" [(ngModel)]="article.rank">
      </div>
    </div>
  </div>
