<h1>Activit√©s</h1>

  <div *ngFor="let article of articlesList">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ article.title }}</h5>
      <p class="card-text">{{ article.content }}</p>
      <p class="card-text">Auteur: {{ article.author }}</p>
      <a routerLink="/admin/editor">
        <button class="btn btn-success" [hidden]='log' (click)='sendActivity(article)'>Edit</button>
      </a>
    </div>
  </div>
</div>
