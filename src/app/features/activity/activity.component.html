<h1>Activit√©s</h1>


<div *ngFor="let article of articlesList">
  <div class="card">
    <div class="card-body">
        <a routerLink="/admin/editor">
          <i class="fa fa-edit" (click)='sendActivity(article, "title")' [hidden]='log'></i></a>
      <h5 class="card-title" [innerHTML]=" article.title | keepHtml">
        </h5>
      <p class="card-text" [innerHTML]=" article.content | keepHtml"></p>
      <a routerLink="/admin/editor">
        <button class="btn btn-primary" [hidden]='log' (click)='sendActivity(article, "body")'>Edit</button>
      </a>
      <button class="btn btn-danger" [hidden]='log' (click)='deleteActivity(article._id, index)'>Supprimer</button>
    </div>
  </div>
</div>
