<body>
  <div>
    <iframe *ngIf="isLogin" class="video" width="100%" height="500" src="https://www.youtube.com/embed/WN3mV8Wt73U"
      frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <a routerLink="/admin/editor" [hidden]='isLogin'>
      <button class="btn btn-outline-success" (click)='createActivity()'>Cr√©er un article</button>
    </a>
    <div *ngFor="let article of articlesList; let i = index">
      <app-cards-accueil class="m-5" [article]='article' [index]='i' (deleteCard)="deleteCard($event)">
      </app-cards-accueil>
    </div>
    <app-ranking-button [hidden]='isLogin' [articles]="articlesList" (updateRank)="onUpdateRank($event)">
    </app-ranking-button>

    <app-timeline></app-timeline>


    <div class='container'>
      <div class='row cartes-bas-page'>
        <iframe class='col-6 map-google'
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2677.9470893313082!2d1.709756615555622!3d47.84061837920099!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e4ec900c541595%3A0x8eb2a96fec1240c1!2sWestendorp!5e0!3m2!1sfr!2sfr!4v1560764726677!5m2!1sfr!2sfr"
          width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
        <img class='col-6 carte-cible' src='assets/image/payscible.png'>
      </div>
    </div>
  </div>
</body>
